<html>
    <head>
        <title>Inicio de Sesión</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS para opciones 1/Login.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <form>
            <table  align="center">
            <tr>
                <td height="50" width="300"></td>
            </tr>
<!--Pantalla de Inicio de Sesión-->
            <tr>       <!--Inicio-->
                <td align="center" height="342" width="375">
<!--Dentro del cuadro-->
                    <fieldset style="border-radius:4px; border:2px solid black;
                        background-color:white; padding:0">
                           <table align="center">
                               <tr>   <!--Inicio-->
                                  <td style="background-color:#5A00A5; color:white; font-family:'Montserrat', 
                                       sans-serif;" 
                                          align="center" height="40" width="400">
                                            Iniciar Sesión
                                  </td>  
                               </tr>   <!--Fin-->
<!--Formulario-->
                               <tr>    <!--Inicio-->
                                   <td align="center" height="50" width="400">
                                       <p style="margin-top:0; font-family:'Montserrat', 
                                          sans-serif; font-size:13px; color:#1A1A1A"><br>
                                            Bienvenido a MaxiTech <br>Por favor Ingrese sus datos
                                       </p>
                                   </td>  
                               </tr>   <!--Fin-->
                               <tr>    <!--Inicio-->
                                   <td align="center" height="78" width="400">
<!--Iniciar sesion y contraseña-->
<!--Iniciar Sesión-->
                                            <table align="center">
                                           <tr>  
                                               <td width="80" height="5"></td>
                                               <td width="80" height="5"></td>
                                               <td width="80" height="5"></td>
                                               <td width="80" height="5"></td>
                                           </tr>
                                           <tr>
                                               <td width="80" height="18">
                                                   <label style="font-family: 'Roboto', sans-serif;
                                                       font-size:15px">
                                                       Correo:</label> </td>
                                               <td width="80" height="18"></td>
                                               <td width="80" height="18"></td>
                                               <td width="80" height="18"></td>
                                           </tr>
                                       </table>
                                                <input type="email" name="correo" 
                                                    placeholder="Ingresa tu correo electrónico" 
                                                    id="correo" required>                                      
                                   </td>  
                               </tr>   <!--Fin-->
<!--Contraseña--> 
                               <tr>    <!--Inicio-->
                                   <td align="center" height="100" width="400">
                                       <table align="center">
                                           <tr>
                                               <td width="80" height="5"></td>
                                               <td width="80" height="5"></td>
                                               <td width="80" height="5"></td>
                                               <td width="80" height="5"></td>
                                           </tr>
                                           <tr>
                                               <td width="80" height="18">
                                                   <label style="font-family: 'Roboto', sans-serif;
                                                       font-size:15px">
                                                          Contraseña:</label> </td>
                                               <td width="80" height="18"></td>
                                               <td width="80" height="18"></td>
                                               <td width="80" height="18"></td>
                                           </tr>
                                       </table>
                                           <input type="password" name="contraseña" 
                                              placeholder="Ingresa tu contraseña" id="password" required>
<!--Olvidaste tu contraseña-->
                                                <a href="https://www.coursera.org/" target="_blank">
                                                   <table align="center">
                                                       <tr>
                                                          <td width="180" height="5"></td>
                                                          <td id="datos" align="center" width="180" height="20" 
                                                              style="font-size:10px">
                                                              ¿Olvidaste tu contraseña?</td>
                                                       </tr>
                                                   </table>
                                                </a>
                                   </td>  
                               </tr>      <!--Fin-->
<!--Mandar datos-->
                               <tr>       <!--Inicio-->
                                   <td align="center" height="78" width="400">
                                       <input id="mandar" type="submit" 
                                           name="mandar" value="Iniciar Sesión" required>
                                   </td>  
                               </tr>      <!--Fin-->                                 
<!--Otras formas de iniciar sesión-->
                               <tr>     <!--Inicio-->
                                   <td align="center" height="120" width="450">
                                       <table cellspacing="0">
                                           <tr>
<!--Google-->
                                   <td align="center" width="180" height="50">
                                       <a href="https://www.coursera.org/" target="_blank">
                                          <fieldset id="datos" style="border:2px solid black; 
                                           height:20px; width:140px">
                                           <table align="center">
                                               <tr>
                                                   <td height="21" width="100" align="center">
                                                       <img width="20" src="fondos y banners/google.png">
                                                   </td>
                                                   <td height="21" width="150" align="center">
                                                       <label style="font-size:15px; font-family:'Montserrat', 
                                                          sans-serif">
                                                           Google</label>
                                                   </td>
                                               </tr>
                                           </table>
                                          </fieldset>  
                                       </a>
                                   </td>
<!--Apple-->
                                   <td align="center" width="180" height="50">
                                       <a href="https://www.coursera.org/" target="_blank">
                                         <fieldset id="datos" style="border:2px solid black;
                                          height:37px; width:160px; padding:0">
                                           <table cellspacing="0">
                                               <tr>
                                                   <td height="21" width="90" align="center">
                                                       <img width="18" src="fondos y banners/apple.png">
                                                   </td>
                                                   <td height="10" width="78" align="center">
                                                       <label style="font-size:15px; font-family:'Montserrat', 
                                                          sans-serif">
                                                           Apple
                                                       </label>
                                                   </td>
                                               </tr>
                                           </table>
                                       </fieldset>  
                                       </a>
                                   </td>
                                           </tr>
                                       </table>
                                   </td>  
                               </tr>     <!--Fin-->
                               <tr>
                                   <td align="center" height="80" width="450">
                                          ¿Eres nuevo aquí?
                                          <br><br>
                                            <a href="Registrarse.html" target="_blank">
                                                 <label style="color:black; font-family:'Montserrat', 
                                                   sans-serif; display:inline-block">
                                                   Crea tu cuenta
                                             </label> 
                                            </a>
                                   </td> 
                               </tr>
                           </table>
                    </fieldset>
                </td>
            </tr>     <!--Fin-->
<!--Fin del cuadro-->
            <tr>
                <td height="50" width="300">
                </td>
            </tr>
        </table>
        </form>
    </body>
</html>
